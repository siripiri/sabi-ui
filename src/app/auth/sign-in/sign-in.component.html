<mat-grid-list cols="2" class="list">
  <mat-grid-tile class="list1">
    <mat-card class="card1">
      <div class="content">
        <div class="header">
          <h1>Login</h1>
          <p>Sign In to you account</p>
        </div>
        <div>
          <form [formGroup]="loginForm">
            <p *ngIf="serverMessage != ''" style="color: #ec7063">
              {{ serverMessage }}
            </p>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
                "
                >*This field is required</mat-error
              > </mat-form-field
            ><br />
            <mat-form-field style="padding-bottom: 5px">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
                >*This field is required</mat-error
              > </mat-form-field
            ><br />
            <button
              mat-raised-button
              [disabled]="loginForm.invalid"
              (click)="submit()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="card2">
      <div class="header2">
        <h1>Sign Up</h1>
        <p>
          Create a Cactus account to manage your transportation data's in a
          customized way. Sign Up to get a exclusive dashboard of charts with
          your analized data :)
        </p>
      </div>
      <button mat-raised-button class="registerButton" (click)="register()">
        Register Now!
      </button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
