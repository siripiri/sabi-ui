<mat-toolbar>
  <h2 *ngIf="data.update!=true; else elseBlock" mat-dialog-title>New Location Form</h2>
  <ng-template #elseBlock>
    <h2 mat-dialog-title>Edit Location Form</h2>
  </ng-template>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
<br>

<form class="container" [formGroup]="locationForm">
  <mat-form-field>
    <mat-label>Distributor Name</mat-label>
    <input matInput formControlName="distributorName">
    <mat-error
      *ngIf="locationForm.get('distributorName')?.invalid && locationForm.get('distributorName')?.touched">*This field
      is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput formControlName="address">
    <mat-error *ngIf="locationForm.get('address')?.invalid && locationForm.get('address')?.touched">*This field is
      required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput formControlName="city">
    <mat-error *ngIf="locationForm.get('city')?.invalid && locationForm.get('city')?.touched">*This field is
      required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>State</mat-label>
    <input matInput formControlName="state">
    <mat-error *ngIf="locationForm.get('state')?.invalid && locationForm.get('state')?.touched">*This field is
      required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>ZipCode</mat-label>
    <input matInput formControlName="zipcode">
    <mat-error *ngIf="locationForm.get('zipcode')?.invalid && locationForm.get('zipcode')?.touched">*zipcode should be 6
      digit number</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Km Allocated</mat-label>
    <input matInput formControlName="kmAllocated">
    <mat-error *ngIf="locationForm.get('kmAllocated')?.invalid && locationForm.get('kmAllocated')?.touched">*Km should
      be number</mat-error>
  </mat-form-field>
  <button mat-raised-button (click)="submitForm()"
    [disabled]="locationForm.invalid || loading || (this.data.update ? !this.locationForm.dirty : false)"
    style="position: relative;left: 80px;">Submit</button>
  <button mat-raised-button [mat-dialog-close]="false" style="position: relative;left: 110px;">Close</button>
</form>
