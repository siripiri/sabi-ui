<mat-card class="mat-elevation-z8 table-card">

    <h2>Driver Details</h2>
    <div class="subHeader">
        <p>{{sizeOfDriver}} Registered Driver</p>
    </div>

    <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" style="margin: 15px;"
        (click)="createDriver()">
        <mat-icon>add</mat-icon>
    </button>

    <mat-form-field appearance="standard" class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Erode" #input>
    </mat-form-field>

    <div>
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><mat-icon>person_outline</mat-icon></th>
                <td mat-cell *matCellDef="let row"> 
                    <img src="../.././../assets/image/img_avatar.png" alt="Avatar">
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Driver Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                <td mat-cell *matCellDef="let row"> {{row.age}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>

            <ng-container matColumnDef="childrenDetails">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Children Details </th>
                <td mat-cell *matCellDef="let row"> {{row.childrenDetails}} </td>
            </ng-container>

            <ng-container matColumnDef="lorry">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lorry </th>
                <td mat-cell *matCellDef="let row">
                    <span *ngIf="row.lorry == 'Not Assigned'; else elseBlock"
                        class="badge rounded-pill text-bg-warning">{{row.lorry}}</span>
                    <ng-template #elseBlock>{{row.lorry}}</ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="updateDriver(row)">
                            <mat-icon>edit</mat-icon>
                            <span>edit driver</span>
                        </button>
                        <button mat-menu-item (click)="deleteDriver()">
                            <mat-icon>delete</mat-icon>
                            <span>delete driver</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
        </mat-paginator>
    </div>
</mat-card>
